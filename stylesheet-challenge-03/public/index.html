<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Watcher</title>
</head>
<body>
    <a href="#" class="hamburger">
        <i class="fas fa-bars"></i>
    </a>

    <button class="phone">
        <i class="fas fa-comment"></i>
    </button>


    <div class="logo">
        <h1>WATCHER</h1>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide" data-bg="#b7bcc0">
                <img src="img/watch-1.jpg" alt="watch">
                <h1>I N S P I R A T I O N</h1>
                <a href="#">Add to the basket</a>
            </div>
            <div class="slide" data-bg="#060307">
                <img src="img/watch-2.jpg" alt="watch">
                <h1>D E S I G N</h1>
                <a href="#">Add to the basket</a>
            </div>
            <div class="slide" data-bg="#dbdbdb"> 
                <img src="img/watch-3.jpg" alt="watch">
                <h1>C L A U E R F I L</h1>
                <a href="#">Add to the basket</a>
            </div>
            <div class="slide" data-bg="#080c0f">
                <img src="img/watch-4.jpg" alt="watch">
                <h1>F L E X I B L E</h1>
                <a href="#">Add to the basket</a>
            </div>
            <div class="slide" data-bg="#ffffff">
                <img src="img/watch-5.jpg" alt="watch">
                <h1 style="color: lightgray">C O Z Y</h1>
                <a href="#">Add to the basket</a>
            </div>
        </div>
            
        <button id="left" class="left-arrow arrow">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="right" class="right-arrow arrow">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.4.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.4.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
